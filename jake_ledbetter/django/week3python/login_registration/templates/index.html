<!DOCTYPE html>
<html>
<head>
	<title>Login and Registration</title>
	<style>
		#container{
			width:900px;
			display:block;
			text-align: center;
			background-color: lightblue;
			color: darkorange;
			margin: 0px auto;
		}
	</style>
</head>
<body>
	<div id="container">
		<h1>Login and Registration</h1>
		{% with errors = get_flashed_messages(category_filter=['error']) %}
			{% if errors %}
				{% for msg in errors %}
					<p> {{ msg }} </p>
				{% endfor %}
			{% endif %}
		{% endwith %}
		<h1>Register</h1>
		<form action='/register' method='post'>
			<div>
				<label for="first_name">First Name: </label>
				<input type ='text' id="first_name" name="first_name" placeholder="John">
			</div>
			<div>
				<label for="last_name">Last Name: </label>
				<input type="text" id="last_name" name="last_name" placeholder="Smith">
			</div>
			<div>
				<label for='email'>Email: </label>
				<input type="text" id="email" name="email" placeholder="password@example.com">
			</div>
			<div>
				<label for='password'>Password: </label>
				<input type='text' id='password' name='password' placeholder="Password">
			</div>
			<div>
				<label for="confirmPassword">Confirm Password: </label>
				<input type="confirmPassword" name="confirmPassword" placeholder="Password">
			</div>	
				<input type="submit" value="submit">
		</form>
		<h1> Log In </h1>
		<form action='/test' method='POST'>
			<label for='emailLog'>Email: </label>
			<input type='text' id='emailLog' name='emailLog' placeholder="example@example.com">
			<label for='passLog'>Password: </label>
			<input type='text' id='passLog' name='passLog' placeholder="Password">
			<input type='submit' value='submit'>
		</form>
	</div>
</body>
</html>
