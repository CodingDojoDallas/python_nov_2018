<!DOCTYPE html>
<html>
<head>
	<title>Dojo Survey</title>
	<style>
		#container{
			width:500px;
			margin:0px auto;
			text-align: center;
			background-color: lightblue;
			color: darkorange;
		}
		p{
			color:darkred;
		}
	</style>
</head>
<body>
	<div id='container'>
		<h1>Registration Form</h1>
	{% with messages = get_flashed_messages() %}
    	{% if messages %}
      		{% for message in messages %}
        		<p>{{message}}</p>
      		{% endfor %}
    	{% endif %}
  	{% endwith %}
		<form action='/users' method='post'>
			<div class="form-group">
				First Name: <input class="form-control" type='text' name='first_name' value ='' placeholder='John' />
			</div>
			<div class="form-group">
				Last Name: <input class="form-control" type='text' name='last_name' value ='' placeholder='Smith' />
			</div>
			<div class="form-group">
				Email: <input class="form-control" type='text' name='email' value ='' placeholder='abc123@example.com' />
			</div>
			<div class="form-group">
				Password: <input class="form-control" type='text' name='password' value ='' placeholder='secret' />
			</div>
			<div class="form-group">
				Confirm Password: <input class="form-control" type='text' name='confirmPassword' value ='' placeholder='secret' />
			</div>
			<input type='submit' value='submit'>
			</div>

		</form>
	</div>
</body>
</html>
