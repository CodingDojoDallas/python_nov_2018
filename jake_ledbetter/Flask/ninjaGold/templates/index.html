<!DOCTYPE html>
<html>
<head>
	<title>Ninja Gold</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<style>
		.block{
			width:200px;
			min-height:100px;
			margin-left:50px;
			background-color: #ad5600;
			display:inline-block;
			padding:10px;
		}
		#container{
			width:1200px;
			margin: 0px auto;
			text-align: center;
		}
		h1{
			display:inline-block;
			margin-left: 200px;
		}
	</style>
</head>
<body>
	<h1>Gold:{{ current_gold }}</h1>
	<div id='container'>

		<div class='block'>
			<h3>Farm</h3>
			<p>(earns 10-20 gold)</p>
			<form action="/process_money" method="post">
				<input type="hidden" name="location" value="farm">
				<button type="submit" class="btn">Find Gold</button>
			</form>
		</div>
		<div class='block'>
			<h3>Cave</h3>
			<p>(earns 5-10 gold)</p>
			<form action="/process_money" method="post">
				<input type="hidden" name="location" value="cave">
				<button type="submit" class="btn">Find Gold</button>
			</form>
		</div>
		<div class='block'>
			<h3>House</h3>
			<p>(earns 2-5 gold)</p>
			<form action="/process_money" method="post">
				<input type="hidden" name="location" value="house">
				<button type="submit" class="btn">Find Gold</button>
			</form>
		</div>
		<div class='block'>
			<h3>Casino</h3>
			<p>(earns/takes 0-50)</p>
			<form action="/process_money" method="post">
				<input type="hidden" name="location" value="casino">
				<button type="submit" class="btn">Find Gold</button>
			</form>
		</div>
	{% if session["string"]%}
		<p>{{ session["string"] }} </p>
	{% endif %}
	</div>

</body>
</html>
