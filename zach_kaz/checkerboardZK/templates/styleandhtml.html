<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Checkerboard" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Let's Play Crazy Checkers!</title>
    <style>
    body{
        font-size: 0px;
    }
    div {
        margin=0;
        padding=0px;
        font-size=0pt;
    }
    div .row{

    }
    div .square{
        display: inline-block;
        width: 40px;
        height: 40px;
    }
    .color1{
        background-color: red;
    }
    .color2{
        background-color: black;
    }
    </style>
</head>
<body>
    {% for i in range (0,y): %}
    <div class="row">
        {% if (i %2 ==0):%}
            {% for i in range (0,x): %}
                {%if (i%2==0): %}
                <div class='square color1'></div>
                {% else: %}
                <div class='square color2'></div>
                {% endif %}
            {% endfor %}
        {% else: %}
            {% for i in range (0,x): %}
                {% if (i%2==0): %}
                <div class='square color2'></div>
                {% else: %}
                <div class='square color1'></div>
                {% endif %}
            {% endfor %}
        {% endif %}

    </div>
    {% endfor %}
