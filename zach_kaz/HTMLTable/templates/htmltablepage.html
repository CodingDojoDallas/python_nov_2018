<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Table Thingie</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
    body{margin:10px;}
    table, tr, th, td{
        border: 1px solid black;
        padding:10px;
    }
    </style>
</head>
<body>
    <!-- <h1>IS BOOTSTRAP WORKING?</h1>
    <p>how about this what should it look like normally?</p> -->
<table>
    <tr>
        <th>First Name</th>
        <th>First Name</th>
        <th>Full Name</th>
   </tr>
    {% for i in data: %}
    <tr>
        <td>{{i['first_name']}}</td>
        <td>{{i['last_name']}}</td>
        <td>{{i['first_name']}} {{i['last_name']}}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
