<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Email List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" media="screen">


</head>
<body>
    <h1>You're Email has been added to our mailing list. Thank you for your interest</h1>
    <h3>You are joining the following list of people who are interested in our topics of discussion:</h3>
    <table>{% for i in friends: %}
    <tr><td>{{i['email']}}</td><td>{{i['created_at']}}</td></tr>
    {% endfor %}</table>
</body>
</html>
