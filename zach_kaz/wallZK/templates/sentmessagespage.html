<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Oregon Science Course Equilvalancy- Your Messages</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" media="screen">

<style>
body{
    padding:10px;
    margin:5px;
}
form input, select {
    display: block;
}
div {
    border: 1pt solid blue;
    padding:20px;
}

</style>
</head>
<body>
<h1>Messages you have sent:</h1>
{% for i in mymsg: %}
<div>
    <h6>Message To {{i['first_name']}} {{i['last_name']}}</h6>
<p>{{i['text']}}</p>
<p>Status: {{i['read']}}</p>
<form method='post' action='deletemsg'>
        <input type="hidden" value="{{i['id']}}" name="msgid">
        <input type="submit" name="Delete Message" value='Delete'>
    </form>
</div>
{% endfor %}
<p><a href="/wall">back to wall</a></p>

</body>
</html>
