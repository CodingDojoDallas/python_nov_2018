<html>
    <head>
       <title>Who are my friends?</title>
       <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" media="screen">
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
    </style>
    </head>
    <body>
        <h1>These are my friends</h1>
       <table>
           <tr>
               <th>First Name</th>
               <th>Last Name</th>
               <th>Occupation</th>
           </tr>
        {% for i in friends: %}
            <tr>
                <td>{{i['first_name']}}</td>
                <td>{{i['last_name']}}</td>
                <td>{{i['occupation']}}</td>
            </tr>  
        {% endfor %}
        </table>
        <div>
            Add another friend:
            <form action='/addfriend' method='post'>
            First Name: <input type='text' name='first_name' alt="Firstname"> 
            Last Name: <input type='text' name="last_name" alt="Lastname">
            Occupation: <input type='text' name='occupation' alt="job">
            <input type='submit' value="Add">
            </form>
        </div>
    </body>
</html>
