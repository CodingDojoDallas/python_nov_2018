      <div class="col-md-5">

          <h1>Dojo Survey</h1>
          <form action="/process" method="post">
            {% csrf_token %}
              <table class="table table-bordered">
                  <tr>
                      <td><h4>Your Name:</h4></td>
                      <td><input type="text" id="name" name="name" placeholder="name"></td>
                  </tr>
                  <tr>
                      <td><h4>Dojo Locations</h4></td>
                      <td>
                          <select name="location" id="location">
                              <option value="Dallas">Dallas</option>
                              <option value="Tulsa">Tulsa</option>
                              <option value="Seattle">Seattle</option>
                              <option value="San Jose">San Jose</option>
                          </select>
                      </td>
                  </tr>
                  <tr>
                      <td><h4>Favorite Language</h4></td>
                      <td>
                          <select name="language" id="language">
                              <option value="Python">Python</option>
                              <option value="Ruby">Ruby</option>
                              <option value="Mean">Mean</option>
                              <option value="IOS">IOS</option>
                          </select>
                      </td>
                  </tr>
              </table>
              <div>
                  <h4>Comment (optional)</h4>
                  <textarea name="comment" id="comment" cols="40" rows="5"></textarea>
              </div>
              <input id="submit" type="submit" value="Submit">
          </form>
      </div>




  </div>
</div>
