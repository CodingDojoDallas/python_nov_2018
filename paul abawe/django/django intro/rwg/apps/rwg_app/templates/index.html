<!DOCTYPE html>
<html lang="en">
<head>
  <title>Random Word Generator</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% load static %}

  <link rel="stylesheet" href="{% static 'app_static/style.css' %}" type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <h1 class="mt-4">Big Business</h1>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Home</a></li>   
            <li><a href="#">About Us</a></li>
            <li><a href="#">See Us Work</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="/logout"> Logout</a></li>
        </ul>

    </div>
  </div>
</nav>





<div class="container-fluid">
  <div class="row">
      <!-- REGISTRATION SECTION -->
      <div class="col-md-5 ml-3 col-md-offset-4">
        <h1>Random Word Machine!</h1>
        <h1>Attempt # {{request.session.attempt}}</h1>
        <p>{{request.session.random}}</p>
        <p></p>
        <form action="/generate" method="POST">
          {% csrf_token %}
          <button type="submit">Generate</button>
        </form>
      </div>


  </div>
</div>

            






</body>
</html>
