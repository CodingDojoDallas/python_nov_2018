<!DOCTYPE html>
<html lang="en">
<head>
  <title>Survey</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% load static %}

  <link rel="stylesheet" href="{% static 'app_static/style.css' %}" type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <h1 class="mt-4">Big Business</h1>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Home</a></li>   
            <li><a href="#">About Us</a></li>
            <li><a href="#">See Us Work</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="/logout"> Logout</a></li>
        </ul>

    </div>
  </div>
</nav>





<div class="container-fluid">
  <div class="row">

        <h1>Submitted Info</h1>
        <table class="table table-bordered">
               <tr>
                <td><h4>Name:</h4></td>
                <td>{{ request.session.name }}</td>
            </tr>
            <tr>
               <td><h4>Location:</h4></td>
               <td>{{ request.session.location }}</td>
           </tr>
           <tr>
               <td><h4>Language:</h4></td>
               <td>{{ request.session.language }}</td>
           </tr>
           <tr>
               <td><h4>Comment:</h4></td>
               <td>{{ request.session.comment }}</td>
           </tr>
        </table>
        <form action="goback" method="POST">
           <button type="submit"><h4>Go Back</h4></button>
       </form>




  </div>
</div>

            






</body>
</html>
