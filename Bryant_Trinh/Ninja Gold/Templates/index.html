<!DOCTYPE html>
<html>
<head>
	<title>Ninja's Lucky Gold</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <meta charset="UTF-8">
   	<style type="text/css">
   		.box{
   			width: 200px;
   			height: 200px;
   			display: inline-block;
   			margin: 10px;
   		}
   		.you{
   			display: inline-block;
   		}
   		textarea{
   			height: 300px;
   			width: 100%;
   			
   		}
   	</style>
</head>
<body>
	<div class='you'>
		<h2>Your Gold:</h2> 
		<p>{{ currentgold }}</p>
	</div>
	<div>
		<div class="box">
			<h3>Farm</h3>
			<p>(earns 10-20 golds)</p>
			<form action='/process_money' method='post'>
    			<input type='hidden' name='location' value="farm">
    			<button type='submit' class='btn btn-primary'>Find Gold!</button>
			</form>
		</div>
		<div class="box">
			<h3>Cave</h3>
			<p>(earns 5-10 golds)</p>
			<form action='/process_money' method='post'>
    			<input type='hidden' name='location' value="cave">
    			<button type='submit' class='btn btn-primary'>Find Gold!</button>
			</form>
		</div>
		<div class="box">
			<h3>House</h3>
			<p>(earns 2-5 golds)</p>
			<form action='/process_money' method='post'>
    			<input type='hidden' name='location' value="house">
    			<button type='submit' class='btn btn-primary'>Find Gold!</button>
			</form>
		</div>
		<div class="box">
			<h3>Casino</h3>
			<p>(earns/takes 0-50 golds)</p>
			<form action='/process_money' method='post'>
    			<input type='hidden' name='location' value="casino">
    			<button type='submit' class='btn btn-primary'>Find Gold!</button>
			</form>
		</div>
	</div>
	<div>
		<p>Activities:</p>
		

		<p>	
			{% for i in string %}
			{{ i }}
			{% endfor %}
		</p>
	</div>
</body>
</html>
