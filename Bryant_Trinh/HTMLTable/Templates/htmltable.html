<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Names Table</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
    body{
        margin:5px;
    }
    table, tr, th, td{
        border: 1px solid black;
        padding:5px;
    }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>First Name</th>
            <th>First Name</th>
            <th>Full Name</th>
       </tr>
        {% for i in data: %}
        <tr>
            <td>{{i['first_name']}}</td>
            <td>{{i['last_name']}}</td>
            <td>{{i['first_name']}} {{i['last_name']}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
