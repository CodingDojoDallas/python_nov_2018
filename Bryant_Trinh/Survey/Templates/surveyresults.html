<html>
<head>
    <title>Survey</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <meta charset="UTF-8">
    <style>
    body{
       margin:10px;
    }
    input, textarea,select{
       display:block;
       margin: 10px;
    }
       
    </style>
</head>
<body>
    <h2>Information Submitted</h2>
    <p>Name: {{request.form.name}}</p>
    <p>Where you Work: {{request.form.location}}</p>
    <p>How do you get to work? {{request.form.trans}}</p>
    <p>Comments about your commute: {{request.form.info}}</p>
    <button type="button" onclick="goto()">Go Back</button>
    <script>
    function goto(){
        window.history.back();
    }
    </script>
</body>
</html>
